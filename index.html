<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hounter | Find Your Dream</title>
</head>
<body>
<!-- ------------------------------------------------------------------------ -->
    <div class="hero-section">
        <div class="hero-section-navbar">
            <img src="img/dummy-logo.svg" alt="logo">

            <div class="navbar-options">
                <button class="navbar-options-button" type="button">About Us</button>
                <button class="navbar-options-button" type="button">Articles</button>
                <button class="navbar-options-button" type="button">Property</button>
            </div>

            <button id="navbar-signup-button" type="button">Sign Up!</button>
        </div>
        <!-- ----------------------------------------------------------------- -->
        <div class="hero-section-title-search">
            <h1 class="hero-section-title">
                Find The Place To Live Your Dreams Easily Here
            </h1>

            <p class="hero-section-title-description">
                Everything you need about finding your place to live will be here,
                where it will be easier for you
            </p>

            <form class="hero-section-search" action="#">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <div class="hero-section-partnership">
                <p class="partners">Our Partnership</p>
                <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-1">
                <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-2">
                <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-3">
                <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-4">
            </div>

        </div>
        <!-- ----------------------------------------------------------------- -->
        <!-- To be remade -->
        <div class="hero-section-recommended">
            <div class="hero-section-recommended-num-of-users">
                <img src="img/dummy-logo.svg" alt="dummy-monkey">
            </div>
            <div class="hero-section-recommended-num-of-houses">
                <img src="img/dummy-logo.svg" alt="dummy-monkey">
            </div>
            <div class="hero-section-recommended-num-of-feedbacks">
                <img src="img/dummy-logo.svg" alt="dummy-monkey">
            </div>
        </div>
        <!-- ----------------------------------------------------------------- -->
        <img src="img/dummy-logo.svg" alt="hero-section-main-image">
    </div>
<!-- ------------------------------------------------------------------------ -->
</body>
</html>
