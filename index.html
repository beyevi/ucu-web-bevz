<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hounter | Find Your Dream</title>
</head>
<body>
<!-- ------------------------------------------------------------------------ -->
    <div class="hero-section">
        <div class="title">
            <h1 class="title-text">
                Find The Place To Live Your Dreams Easily Here
            </h1>

            <p class="title-description">
                Everything you need about finding your place to live will be here,
                where it will be easier for you
            </p>

            <form class="hero-section-searchbar" action="#">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <p class="partners">Our Partnership</p>
            <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-1">
            <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-2">
            <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-3">
            <img class="partner-logo" src="img/dummy-logo.svg" alt="partner-4">

        </div>
    </div>
<!-- ------------------------------------------------------------------------ -->
</body>
</html>
